<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8" />
	<title>Cadastro de Alunos</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <div class="menu">
            <div class="menu-cadastro">
                <a href="index.html">Cadastro</a>
            </div>
            <div class="menu-relatorio">
                <a href="relatorio.html">Relatório</a>
            </div>
        </div>
        <!-- nome, RA, sexo, idade, endereço, telefone e email; -->
        <div class="form">
            <form action="index.php" method="POST">
                <div class="form-header">
                    <h1>Cadastro de Alunos</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome completo: </label>
                        <input id="nome" type="text" name="nome" required>
                    </div>

                    <div class="input-box">
                        <label for="ra">RA: </label>
                        <input id="ra" type="text" name="ra" required>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade: </label>
                        <input id="idade" type="text" name="idade" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço: </label>
                        <input id="endereco" type="text" name="endereco" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone: </label>
                        <input id="telefone" type="tel" name="number" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="gender">Gênero: </label>
                        <select name="sexo" id="sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Nenhum">Prefiro não declarar</option>
                        </select>
                    </div>
                </div>

                <div class="cadastrar-button">
                    <button>Cadastrar aluno</button>
                </div>
                </div>
            </form>
        </div>
   </div>

</body>
</html>
