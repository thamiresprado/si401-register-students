<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8" />
	<title>Cadastro de Alunos</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <div class="menu">
            <div class="menu-cadastro">
                <a href="index.html">Cadastro</a>
            </div>
            <div class="menu-relatorio">
                <a href="relatorio.html">Relatório</a>
            </div>
        </div>
        <!-- nome, RA, sexo, idade, endereço, telefone e email; -->
        <div class="form">
            <form action="index.php" method="POST">
                <div class="form-header">
                    <h1>Cadastro de Alunos</h1>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome completo: </label>
                        <input id="nome" type="text" name="nome" required>
                    </div>

                    <div class="input-box">
                        <label for="ra">RA: </label>
                        <input id="ra" type="text" name="ra" required>
                    </div>

                    <div class="input-box">
                        <label for="idade">Idade: </label>
                        <input id="idade" type="text" name="idade" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço: </label>
                        <input id="endereco" type="text" name="endereco" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone: </label>
                        <input id="telefone" type="tel" name="number" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group" name="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não informar</label>
                        </div>

                    </div>
                </div>

                <div class="cadastrar-button">
                    <button>Cadastrar aluno</button>
                </div>

            </form>

        </div>


   </div>

</body>
</html>
